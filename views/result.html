<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎来到test页面</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<div class="row">
    <div class="col-md-2 bg-primary" style="height: 1000px"></div>
    <div class="col-md-8">
        <div class="col-md-3">
            <h1>数据库巡检</h1>
        </div>
        <div>
            <form action="" enctype="pplication/x-www-form-urlencoded" method="get">
                <input class="form-control input-lg" type="text" placeholder="产品线" id="product">
                <input class="form-control input-lg" type="text" placeholder="集群名称" id="clusterName">
                <div style="height: 20px"></div>
                <!-- Indicates a successful or positive action -->
                <button id="xunjian" type="button" class="btn btn-success btn-primary btn-lg" style="width: 300px">巡检</button>


                <!-- Indicates a successful or positive action -->
                <button id="xunjianAll" type="button" class="btn btn-success btn-primary btn-lg" style="width: 300px">巡检所有集群</button>

                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-info btn-primary btn-lg" style="width: 300px">查看最近一次巡检结果</button>

                <!-- Contextual button for informational alert messages -->
                <button type="button" class="btn btn-info btn-primary btn-lg" style="width: 300px">查看所有集群最近一次巡检结果</button>
            </form>
        </div>
        <div style="height: 20px"></div>
        <div>
{{/*            {{template "table.html"}}*/}}
            <!-- 显示主内容的表格 -->
            <table class="table table-bordered table-hover">
                <tr bgcolor="#a9a9a9">
                    <td>编号</td>
                    <td>产品线</td>
                    <td>类别</td>
                    <td>集群名称</td>
                    <td>角色</td>
                    <td>主机名</td>
                    <td>IP地址</td>
                    <td>端口</td>
                    <td>巡检时间</td>
                </tr>
                {{range $index, $elem := .data}}
                    <tr>
                        <td>{{$index}}</td>
                        <td>{{$elem.product}}</td>
                        <td>{{$elem.db_kind}}</td>
                        <td>{{$elem.cluster_name}}</td>
                        <td>{{$elem.role}}</td>
                        <td>{{$elem.hostname}}</td>
                        <td>{{$elem.address}}</td>
                        <td>{{$elem.port}}</td>
                        <td>{{$elem.time}}</td>
                    </tr>
                {{end}}
            </table>
        </div>

    </div>
    <div class="col-md-2 bg-primary" style="height: 1000px"></div>
</div>

<script>
    document.getElementById('inspection').addEventListener('click',function () {
        location.href =  '/inspection?cluster_name='+ document.getElementById('clusterName').value+'&product='+ document.getElementById('product').value;
    });
</script>
</body>
</html>
